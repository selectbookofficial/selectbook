<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Login / Signup - SelectBook</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      background: #f4f6fb;
    }

    /* ‡§ä‡§™‡§∞ ‡§®‡•Ä‡§≤‡§æ ‡§¨‡§æ‡§∞ */
    .top-bar {
      background: #0d47a1;
      color: #fff;
      padding: 12px 16px;
      font-weight: 600;
    }

    .top-bar span {
      font-size: 16px;
    }

    /* ‡§∏‡•á‡§Ç‡§ü‡§∞ ‡§ï‡§æ‡§∞‡•ç‡§° */
    .login-wrapper {
      min-height: calc(100vh - 48px);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 16px;
    }

    .login-card {
      background: #fff;
      max-width: 420px;
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08);
      padding: 20px 22px 24px;
    }

    .login-card h1 {
      font-size: 20px;
      margin: 0 0 4px;
      text-align: center;
    }

    .login-card p.sub {
      margin: 0 0 16px;
      font-size: 13px;
      color: #555;
      text-align: center;
    }

    label {
      display: block;
      font-size: 13px;
      margin-bottom: 6px;
      color: #333;
    }

    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 10px 12px;
      border-radius: 6px;
      border: 1px solid #cbd2e0;
      font-size: 14px;
      margin-bottom: 14px;
      outline: none;
    }

    input:focus {
      border-color: #0d47a1;
      box-shadow: 0 0 0 2px rgba(13, 71, 161, 0.15);
    }

    .btn-row {
      display: flex;
      gap: 10px;
      margin-top: 4px;
      margin-bottom: 10px;
    }

    button {
      border: none;
      cursor: pointer;
      font-size: 14px;
      border-radius: 6px;
      padding: 10px 12px;
      font-weight: 600;
    }

    #signup-btn {
      flex: 1;
      background: #ffffff;
      color: #0d47a1;
      border: 1px solid #0d47a1;
    }

    #login-btn {
      flex: 1;
      background: #0d47a1;
      color: #ffffff;
    }

    #signup-btn:hover {
      background: #e3f2fd;
    }

    #login-btn:hover {
      background: #08316f;
    }

    #logout-btn {
      width: 100%;
      margin-top: 8px;
      background: #ff7043;
      color: #fff;
    }

    #logout-btn:hover {
      background: #f4511e;
    }

    #login-message {
      font-size: 13px;
      margin-top: 4px;
      min-height: 18px;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <span>SelectBook ‚Äì Student Login</span>
  </div>

  <div class="login-wrapper">
    <div class="login-card">
      <h1>Student Login / Signup</h1>
      <p class="sub">Email ‡§î‡§∞ Password ‡§∏‡•á Account ‡§¨‡§®‡§æ‡§è‡§Ç ‡§Ø‡§æ Login ‡§ï‡§∞‡•á‡§Ç‡•§</p>

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="student@example.com" />

      <label for="password">Password (‡§ï‡§Æ ‡§∏‡•á ‡§ï‡§Æ 6 ‡§Ö‡§ï‡•ç‡§∑‡§∞)</label>
      <input type="password" id="password" placeholder="******" />

      <div class="btn-row">
        <button id="signup-btn" type="button">New User / Signup</button>
        <button id="login-btn" type="button">Login</button>
      </div>

      <p id="login-message"></p>

      <button id="logout-btn" type="button">Logout</button>
    </div>
  </div>

  <!-- Firebase + Login Script -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      signOut
    } from "https://www.gstatic.com/firebasejs/10.8.1/firebase-auth.js";

    // üîê ‡§§‡•Å‡§Æ‡•ç‡§π‡§æ‡§∞‡§æ Firebase config (‡§ú‡•ã ‡§π‡§Æ ‡§™‡§π‡§≤‡•á use ‡§ï‡§∞ ‡§∞‡§π‡•á ‡§•‡•á)
    const firebaseConfig = {
      apiKey: "AIzaSyBVNL7TyK2QKo-jrwnodZQ6RN8Ib4zqT6M",
      authDomain: "selectbook-test.firebaseapp.com",
      projectId: "selectbook-test",
      storageBucket: "selectbook-test.appspot.com",
      messagingSenderId: "325583536202",
      appId: "1:325583536202:web:25f3d7594ceca79cc726b3"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // HTML elements
    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const signupBtn = document.getElementById("signup-btn");
    const loginBtn = document.getElementById("login-btn");
    const logoutBtn = document.getElementById("logout-btn");
    const loginMessage = document.getElementById("login-message");

    function showMessage(text, color = "#333") {
      if (!loginMessage) return;
      loginMessage.textContent = text;
      loginMessage.style.color = color;
    }

    // üÜï Signup
    signupBtn.addEventListener("click", async (e) => {
      e.preventDefault();
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();

      if (!email || !password) {
        showMessage("‡§ï‡•É‡§™‡§Ø‡§æ Email ‡§î‡§∞ Password ‡§¶‡•ã‡§®‡•ã‡§Ç ‡§≠‡§∞‡•á‡§Ç‡•§", "red");
        return;
      }

      showMessage("Account ‡§¨‡§®‡§æ ‡§∞‡§π‡•á ‡§π‡•à‡§Ç...", "#555");

      try {
        await createUserWithEmailAndPassword(auth, email, password);
        showMessage("Signup ‡§∏‡§´‡§≤ ‚úÖ ‡§Ö‡§¨ Login ‡§ï‡§∞‡•á‡§Ç‡•§", "green");
      } catch (error) {
        showMessage("Error: " + error.message, "red");
      }
    });

    // üîê Login
    loginBtn.addEventListener("click", async (e) => {
      e.preventDefault();
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();

      if (!email || !password) {
        showMessage("‡§ï‡•É‡§™‡§Ø‡§æ Email ‡§î‡§∞ Password ‡§¶‡•ã‡§®‡•ã‡§Ç ‡§≠‡§∞‡•á‡§Ç‡•§", "red");
        return;
      }

      showMessage("Login ‡§π‡•ã ‡§∞‡§π‡§æ ‡§π‡•à...", "#555");

      try {
        const userCredential = await signInWithEmailAndPassword(
          auth,
          email,
          password
        );
        const user = userCredential.user;

        showMessage("Login ‡§∏‡§´‡§≤ ‚úÖ: " + user.email, "green");

        // ‚è© 1 ‡§∏‡•á‡§ï‡§Ç‡§° ‡§¨‡§æ‡§¶ Test Series ‡§™‡•á‡§ú ‡§™‡§∞ redirect
        setTimeout(() => {
          window.location.href = "index.html#tests";
        }, 1000);
      } catch (error) {
        showMessage("Error: " + error.message, "red");
      }
    });

    // üö™ Logout
    logoutBtn.addEventListener("click", async (e) => {
      e.preventDefault();
      try {
        await signOut(auth);
        showMessage("Logout ‡§π‡•ã ‡§ó‡§Ø‡§æ ‚úÖ", "green");
      } catch (error) {
        showMessage("Error: " + error.message, "red");
      }
    });
  </script>
</body>
</html>
